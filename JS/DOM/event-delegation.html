<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            align-items: center;
            width: 100%;
            height: 500px;
            background: red;
        }
        .child{
            align-items: center;
            width: 100%;
            height: 300px;
            background: green;
        }
        .innerchild{
            align-items: center;
            width: 100%;
            height: 100px;
            background: blue;
        }
    </style>
</head>
<body>
    <div class="parent" id="parent">
        <div class="child" id="child">
            <div class="innerchild" id="inner-child">
               <button>
                click
               </button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('parent').addEventListener('click',function(event){
            if(event.target.tagName='BUTTON'){
                console.log("Button clicked");  
            }
        })
    </script>
</body>
</html>

<!-- How It Works:
Event Listener on Parent: The parent element listens for click events.

Event Bubbling: When the button is clicked, the event bubbles
                 up to the parent element.

Event Targeting: The event.target property is used to check
                 if the element that triggered the event (<button>)
                 matches the condition (event.target.tagName === 'BUTTON').

Action: If the condition is met, the code inside the if block executes,
         and "Button clicked" is logged to the console. -->
